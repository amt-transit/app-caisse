    <!-- Script pour afficher la liste des utilisateurs avec mots de passe -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usersList = document.getElementById('usersList');
            // On v√©rifie si db est initialis√©
            if(usersList && typeof db !== 'undefined') {
                // √âcoute en temps r√©el de la collection 'users'
                db.collection('users').onSnapshot(snapshot => {
                    let html = '<table style="width:100%; border-collapse:collapse; margin-top:10px;">';
                    html += '<thead style="background:rgba(255,255,255,0.1); border-bottom:1px solid var(--glass-border);"><tr><th style="padding:10px; text-align:left;">Utilisateur</th><th style="padding:10px; text-align:left;">Mot de Passe</th><th style="padding:10px; text-align:left;">R√¥le</th><th style="padding:10px; text-align:left;">Action</th></tr></thead><tbody>';
                    
                    if(snapshot.empty) {
                        usersList.innerHTML = '<p style="padding:10px;">Aucun utilisateur trouv√©.</p>';
                        return;
                    }

                    snapshot.forEach(doc => {
                        const u = doc.data();
                        // On r√©cup√®re le mot de passe (champ 'password' ou 'pass')
                        const password = u.password || u.pass || '****';
                        const username = u.username || u.nom || u.email || '---';
                        
                        html += `<tr style="border-bottom:1px solid var(--glass-border);">
                            <td style="padding:10px;"><strong>${username}</strong></td>
                            <td style="padding:10px; font-family:monospace; color:#d63384; font-weight:bold; font-size:1.1em;">${password}</td>
                            <td style="padding:10px;"><span class="role-badge role-${u.role}">${u.role}</span></td>
                            <td style="padding:10px;">
                                <button onclick="deleteUser('${doc.id}')" style="background:#dc3545; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">Supprimer</button>
                            </td>
                        </tr>`;
                    });
                    html += '</tbody></table>';
                    usersList.innerHTML = html;
                });
            }
        });

        // Fonction de suppression globale
        window.deleteUser = function(id) {
            if(confirm("Voulez-vous vraiment supprimer cet utilisateur ?")) {
                db.collection('users').doc(id).delete()
                    .then(() => alert("Utilisateur supprim√©."))
                    .catch(e => alert("Erreur: " + e));
            }
        };
    </script>
