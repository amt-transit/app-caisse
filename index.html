    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body style="display:none">
    <header class="app-header">
        <img src="logoAMT.png" alt="Logo de l'entreprise" class="app-logo">
        <h1>Saisie de Caisse</h1>
        <button id="logoutBtn" style="position: absolute; right: 20px; padding: 8px 15px; cursor: pointer;">Déconnexion</button>
    </header>

    <nav class="navigation">
        <a href="index.html" class="active">Saisie</a>
        <a href="dashboard.html" id="nav-dashboard">Tableau de Bord</a>

        <a href="arrivages.html" id="nav-arrivages">Arrivages</a>
    </nav>

    <div id="caisseForm">
        <div class="form-grid">
            <input type="date" id="date" required>
            <input type="text" id="reference" placeholder="Référence / Client (Recherche)" required list="referenceList">
            <datalist id="referenceList"></datalist>
            
            <input type="text" id="nom" placeholder="Nom du Client">
            <input type="text" id="conteneur" placeholder="Conteneur (ex: D35)">

            <div class="prix-container">
                <input type="number" id="prix" placeholder="Prix">
                <span class="cfa-label">CFA</span>
            </div>
            <input type="number" id="montantParis" placeholder="Montant Paris">
            <input type="number" id="montantAbidjan" placeholder="Montant Abidjan">
            <input type="text" id="agentMobileMoney" placeholder="Agent Mobile Money">
            <input type="number" id="reste" placeholder="Reste" readonly>
            <select id="commune">
                <option value="">-- Commune --</option>
                <option value="Abobo">Abobo</option><option value="Anyama">Anyama</option><option value="Autres Communes">Autres Communes</option>
                <option value="Cocody">Cocody</option><option value="Entrepôt">Entrepôt</option><option value="Yopougon">Yopougon</option>
            </select>
            
            <select id="agent" multiple>
                <option value="">-- Choisir un ou plusieurs agents --</option>
                <option value="Adboul Paris">Adboul Paris</option><option value="Ali Paris">Ali Paris</option><option value="Autres Paris">Autres Paris</option>
                <option value="AZIZ">AZIZ</option><option value="Bakary Paris">Bakary Paris</option><option value="Cesar">Cesar</option>
                <option value="Cheick Paris">Cheick Paris</option><option value="Constant">Constant</option><option value="Coulibaly Traoré Mah">Coulibaly Traoré Mah</option>
                <option value="Demba Paris">Demba Paris</option><option value="Drissa Paris">Drissa Paris</option><option value="Fatim Paris">Fatim Paris</option>
                <option value="Hamza">Hamza</option><option value="JB">JB</option><option value="Julien">Julien</option>
                <option value="Kady Paris">Kady Paris</option><option value="Maley">Maley</option><option value="Males">Males</option>
                <option value="Mohamed Paris">Mohamed Paris</option><option value="Moussa Paris">Moussa Paris</option><option value="Salif">Salif</option>
                <option value="Samba">Samba</option><option value="Touré">Touré</option>
            </select>
        </div>
        <div class="form-buttons">
            <button id="addEntryBtn">Ajouter à la journée</button>
            <button id="saveDayBtn" class="primary">Enregistrer la Journée</button>
        </div>
    </div>

    <h2>Opérations de la journée en cours <span id="dailyCount" class="tag">0</span></h2>
    <table id="dailyTable">
        <thead>
            <tr>
                <th>Référence</th>
                <th>Nom</th>
                <th>Prix</th>
                <th>Reste</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="dailyTableBody"></tbody>
    </table>

    <div class="daily-summary">
        <div class="summary-item"><h4>Total des Prix</h4><span id="dailyTotalPrix">0 F CFA</span></div>
        <div class="summary-item"><h4>Total Abidjan (Espèces)</h4><span id="dailyTotalAbidjanEspeces">0 F CFA</span></div>
        <div class="summary-item"><h4>Total Paris</h4><span id="dailyTotalParis">0 F CFA</span></div>
        <div class="summary-item"><h4>Total Mobile Money</h4><span id="dailyTotalMobileMoney">0 F CFA</span></div>
        <div class="summary-item"><h4>Reste Total</h4><span id="dailyTotalReste">0 F CFA</span></div>
    </div>
