</head>
<body style="display:none">
    <header class="app-header">
        <img src="LOGOAMT.png" alt="Logo" class="app-logo">
        <h1>Points Utilisateurs</h1>
        <button id="logoutBtn" style="position: absolute; right: 20px; padding: 8px 15px; cursor: pointer;">Déconnexion</button>
    </header>

    <nav class="navigation">
        <a href="index.html">Saisie</a>
        <a href="confirmation.html" id="nav-confirmation">Confirmation</a>
        <a href="dashboard.html" id="nav-dashboard">Tableau de Bord</a>
        <a href="history.html">Historique</a>
        <a href="expenses.html" id="nav-expenses">Dépenses</a>

    <div class="dashboard-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>État des Caisses par Utilisateur (Historique)</h2>
            <div class="filter-fields">
                <label>Période :</label>
                <input type="date" id="startDate">
                <input type="date" id="endDate">
            </div>
        </div>

        <table id="pointsTable">
            <thead>
                <tr>
                    <th>Utilisateur</th>
                    <th>Entrées (Encaissements)</th>
                    <th>Sorties (Dépenses)</th>
                    <th>Solde Théorique</th>
                </tr>
            </thead>
            <tbody id="pointsTableBody"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
