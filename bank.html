<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000">
    <title>Mouvements Banque - Caisse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    </head>
    
<body style="display:none">
    
    <header class="app-header">
        <img src="logoAMT.png" alt="Logo" class="app-logo">
        <h1>Mouvements de Banque</h1>
        <button id="logoutBtn" style="position: absolute; right: 20px; padding: 8px 15px; cursor: pointer;">Déconnexion</button>
    </header>

    <nav class="navigation">
        <a href="index.html">Saisie</a>
        <a href="dashboard.html" id="nav-dashboard">Tableau de Bord</a>
        <a href="history.html">Historique</a>
        <a href="expenses.html" id="nav-expenses">Dépenses</a>
        <a href="other-income.html" id="nav-other-income">Autres Entrées</a>
        <a href="bank.html" id="nav-bank" class="active">Banque</a>
    </nav>

    <div id="caisseForm">
        <div class="form-grid">
            <input type="date" id="bankDate" required>
            <input type="text" id="bankDesc" placeholder="Description (ex: Dépôt SIB, Retrait...)">
            <div class="prix-container">
                <input type="number" id="bankAmount" placeholder="Montant">
                <span class="cfa-label">CFA</span>
            </div>
            <select id="bankType">
                <option value="Depot">Dépôt (Sortie de caisse)</option>
                <option value="Retrait">Retrait (Entrée en caisse)</option>
            </select>
        </div>
        <div class="form-buttons">
            <button id="addBankMovementBtn" class="primary">Enregistrer le Mouvement</button>
        </div>
    </div>

    <div style="text-align: center; margin: 20px 0; background: #fff; padding: 10px; border-radius: 8px;">
        <input type="checkbox" id="showDeletedCheckbox" style="width: auto;">
        <label for="showDeletedCheckbox">Afficher les éléments supprimés</label>
    </div>

    <h2>Historique des Mouvements de Banque</h2>
    <table id="bankTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Type</th>
                <th>Montant</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="bankTableBody"></tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

        });

    <script src="auth-guard.js"></script>
    <script src="bank.js"></script> 
</body>
