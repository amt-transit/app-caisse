<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000">
    <title>Dépenses - Caisse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body style="display:none"> <header class="app-header">
        <img src="logoAMT.png" alt="Logo de l'entreprise" class="app-logo">
        <h1>Gestion des Dépenses</h1>
        <button id="logoutBtn" style="position: absolute; right: 20px; padding: 8px 15px; cursor: pointer;">Déconnexion</button>
    </header>

    <nav class="navigation">
        <a href="index.html">Saisie</a>
        <a href="dashboard.html" id="nav-dashboard">Tableau de Bord</a>
        <a href="history.html">Historique</a>
        <a href="expenses.html" id="nav-expenses" class="active">Dépenses</a> 
    </nav>
    <div style="text-align: center; margin-bottom: 20px; background: #fff; padding: 10px; border-radius: 8px;">
        <input type="checkbox" id="showDeletedCheckbox" style="width: auto;">
        <label for="showDeletedCheckbox">Afficher les éléments supprimés</label>
    </div>

    <div id="caisseForm">
        <div class="form-grid">
            <input type="date" id="expenseDate" required>
            <input type="text" id="expenseDesc" placeholder="Description (ex: Douane, Loyer...)" required>
            <div class="prix-container">
                <input type="number" id="expenseAmount" placeholder="Montant de la dépense">
                <span class="cfa-label">CFA</span>
            </div>
            <select id="expenseType">
                <option value="Mensuelle">Dépense Mensuelle</option>
                <option value="Conteneur">Dépense de Conteneur</option>
            </select>
            <input type="text" id="expenseContainer" placeholder="Nom du Conteneur (ex: D35)" style="display:none;">
        </div>
        <div class="form-buttons">
            <button id="addExpenseBtn" class="primary">Enregistrer la Dépense</button>
        </div>
    </div>

    <h2>Historique des Dépenses</h2>
    <table id="expenseTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Montant</th>
                <th>Type</th>
                <th>Conteneur</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="expenseTableBody"></tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm("Voulez-vous vous déconnecter ?")) {
                firebase.auth().signOut();
            }
        });
    </script>
    <script src="auth-guard.js"></script> <script src="expenses.js"></script> </body>
