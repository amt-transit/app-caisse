<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000">
    <title>Autres Entrées - Caisse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    </head>
<body style="display:none">
    
    <header class="app-header">
        <img src="logoAMT.png" alt="Logo" class="app-logo">
        <h1>Autres Entrées</h1>
        <button id="logoutBtn" style="position: absolute; right: 20px; padding: 8px 15px; cursor: pointer;">Déconnexion</button>
    </header>

    <nav class="navigation">
        <a href="index.html">Saisie</a>
        <a href="dashboard.html" id="nav-dashboard">Tableau de Bord</a>

        <a href="bank.html" id="nav-bank">Banque</a>
    </nav>

    <div id="caisseForm">
        <div class="form-grid">
            <input type="date" id="incomeDate" required>
            <input type="text" id="incomeDesc" placeholder="Description (ex: Apport, Remboursement...)" required>
            <div class="prix-container">
                <input type="number" id="incomeAmount" placeholder="Montant de l'entrée">
                <span class="cfa-label">CFA</span>
            </div>
        </div>
        <div class="form-buttons">
            <button id="addIncomeBtn" class="primary">Enregistrer l'Entrée</button>
        </div>
    </div>

    <div style="text-align: center; margin: 20px 0; background: #fff; padding: 10px; border-radius: 8px;">
        <input type="checkbox" id="showDeletedCheckbox" style="width: auto;">
        <label for="showDeletedCheckbox">Afficher les éléments supprimés</label>
    </div>

    <h2>Historique des Autres Entrées</h2>
    <table id="incomeTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Montant</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="incomeTableBody"></tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

        });

    <script src="auth-guard.js"></script>
    <script src="other-income.js"></script> 
</body>
