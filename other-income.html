    <div id="caisseForm">
        <div class="form-grid">
            <input type="date" id="incomeDate" required>
            <input type="text" id="incomeDesc" placeholder="Description (ex: Apport...)" required>
            <div class="prix-container">
                <input type="number" id="incomeAmount" placeholder="Montant">
                <span class="cfa-label">CFA</span>
            </div>
            <select id="incomeMode" style="font-weight: bold; color: #0d47a1;">
                <option value="Espèce" selected>Espèce</option>
                <option value="Chèque">Chèque</option>
                <option value="OM">Orange Money</option>
                <option value="Wave">Wave</option>
                <option value="Virement">Virement</option>
            </select>
        </div>
        <div class="form-buttons">
            <button id="addIncomeBtn" class="primary">Enregistrer l'Entrée</button>
        </div>
    </div>


    <div class="history-controls">
        <div class="search-bar-container">
            <input type="text" id="incomeSearch" placeholder="Rechercher..." style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
        </div>
        <div class="checkbox-container" style="margin-top: 10px;">
            <input type="checkbox" id="showDeletedCheckbox" style="width: auto;">
            <label for="showDeletedCheckbox">Afficher les éléments supprimés</label> 
        </div>
    </div>

    <h2>Historique des Autres Entrées</h2>
    <table id="incomeTable">
        <thead><tr><th>Date</th><th>Description</th><th>Montant</th><th>Action</th></tr></thead>
        <tbody id="incomeTableBody"></tbody>
    </table>
