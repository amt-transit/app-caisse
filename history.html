    <div class="history-controls">
        <div class="search-bar-container" style="margin-bottom: 15px;">
            <input type="text" id="smartSearch" placeholder="Rechercher... (Nom, Réf complète, ou terminaison ex: 'D43')" style="width: 100%; padding: 12px; font-size: 16px; border: 2px solid #ddd; border-radius: 8px;">
        </div>

        <div class="filter-grid" style="grid-template-columns: 1fr 1fr 1fr; gap: 15px; align-items: center;">
            <select id="agentFilter">
                <option value="">-- Filtrer par Agent --</option>
                <option value="Adboul Paris">Adboul Paris</option>

                <option value="Autres Paris">Autres Paris</option>

                <option value="JB">JB</option>
                <option value="Julien">Julien</option>

                <option value="Salif">Salif</option>
                <option value="Samba">Samba</option>
                <option value="Touré">Touré</option>
            </select>
            
            <div class="date-filter-group">
                <label for="startDate">Du:</label> <input type="date" id="startDate">
            </div>
            <div class="date-filter-group">
                <label for="endDate">Au:</label> <input type="date" id="endDate">
            </div>
        </div>

        <div class="checkbox-container" style="margin-top: 10px;">
            <input type="checkbox" id="showDeletedCheckbox" style="width: auto;">
            <label for="showDeletedCheckbox">Afficher les éléments supprimés</label>
        </div>
    </div>
    
    <table id="caisseTable">
        <thead>
            <tr>
                <th>Date</th><th>Référence / Client</th><th>Nom</th><th>Conteneur</th><th>Prix</th>
                <th>Montant Paris</th><th>Montant Abidjan</th><th>Agent MM</th>
                <th>Reste</th><th>Commune</th><th>Agent</th><th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div id="paymentHistoryModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Détails des Paiements</h2>
            <h3 id="modalRefTitle" style="color: #0d6efd; margin-bottom: 15px;"></h3>
            
            <ul id="paymentHistoryList" class="history-list">
                </ul>
            
            <div style="text-align: right; margin-top: 15px;">
                <button onclick="document.getElementById('paymentHistoryModal').style.display='none'" 
                        style="padding: 8px 16px; cursor: pointer;">Fermer</button>
            </div>
        </div>
    </div>
